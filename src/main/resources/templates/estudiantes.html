<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"><!-- AÃ±adiendo namespace -->
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Tabla Estudiantes</title>
</head>
<body>
	
	<nav class="navbar bg-dark navbar-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">
	      <img src="https://www.vectorlogo.zone/logos/springio/springio-icon.svg" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
	      Control estudiantes
	    </a>
	  </div>
	</nav>
	
	
	
	<!-- Mostrar el Objeto -->
	<div class="container">
		<div><h1>Estudiantes</h1></div>
		<table class="table table-striped table-bordered">
		  	<thead class="table-dark">
		  		<tr>
		  			<th>ID</th>
		  			<th>Nombre</th>
		  			<th>Apellidos</th>
		  			<th>Email</th>
		  			<th>Acciones</th>
		  		</tr>
			</thead>
			<tbody>
			    <tr th:each="estudiante : ${estudiantes}">
			    	<td th:text="${estudiante.id}"></td>
			    	<td th:text="${estudiante.nombre}"></td>
			    	<td th:text="${estudiante.apellidos}"></td>
			    	<td th:text="${estudiante.email}"></td>
			    </tr>
			</tbody>
		</table>
		
	</div>
    
</body>
</html>
